<!DOCTYPE html>

<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='/css/bootstrap.min.css' type='text/css' media='screen,projection'>
    <link rel='stylesheet' href='/css/main.css' type='text/css' media='screen,projection' />
    <link rel='stylesheet' href='/css/landing.css' type='text/css' media='screen,projection' />
</head>

<body>

    <div class='nav-wrapper'>
        <div class='logo-wrapper'>
            200 Job Found
        </div>
        <div class='tab-wrapper'>
            <div class='tab' id='logInButton'>
                Log In
            </div>
            <div class='tab' id='registerButton'>
                Register
            </div>
        </div>
    </div>

    <br />

    <form>
        <div id='searchBar'>
            <input type='text' class='form-control' id='searchField' placeholder='Search...'>
            <button type='submit' class='btn btn-secondary' id="search">Search</button>
        </div>
    </form>
    <br />
    <form>
        <div class="filters-wrapper">
            <div class="filters">
                <div>
                    Category:
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="category-select">
                        <option selected>Choose...</option>
                        <option value="1" data="3">Design &amp; User Experience</option>
                        <option value="2" data="4">Front-end Engineering</option>
                        <option value="3" data="2">Back-end Engineering</option>
                        <option value="4" data="5">Apps</option>
                        <option value="5" data="10">Product Management</option>
                        <option value="6" data="12">Content &amp; Copywriting</option>
                        <option value="7" data="8">Marketing &amp; Sales</option>
                        <option value="8" data="11">Customer &amp; Community</option>
                        <option value="9" data="6">Management</option>
                        <option value="10" data="9">Miscellaneous</option>
                    </select>
                </div>
                <div>
                    Hours:
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="type-select">
                        <option selected>Choose...</option>
                        <option value="1" data="1">Full-time</option>
                        <option value="2" data="5">Part-time</option>
                    </select>
                </div>
                <div>
                    Sort By:
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="sort-select">
                        <option selected>Choose...</option>
                        <option value="1">Oldest</option>
                        <option value="2">Newest</option>
                    </select>
                </div>
            </div>
            <div class="filters" id="filter-bottom">
                <div>
                    Location:
                    <input type='text' class='form-control' id='location' placeholder='Example: Minneapolis, MN'>
                </div>
                <div>
                    Telecommute:
                    <input class="form-check-input" type="checkbox" id="telecommute">
                </div>
            </div>
            <div class='filter-expand' toggle='false'>
                <button class='btn btn-outline-light arrow-down'>
                    Filters
                </button>
            </div>
        </div>
    </form>

    <div class='results-wrapper'>

    </div>

    <div class='modal fade' id='logInModal'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h4 class='modal-title' id='exampleModalLabel'>Log In</h4>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <h5>If you want to save a job, you need to log in!</h5>
                    <br />
                    <form>
                        <input type='email' class='form-control' id='logInEmail' aria-describedby='emailHelp' placeholder='E-mail'>
                        <br />
                        <input type='password' class='form-control' id='logInPassword' placeholder='Password'>
                        <br />
                        <button type='submit' class='btn btn-secondary' id='logIn'>Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class='modal fade' id='registerModal'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h4 class='modal-title' id='exampleModalLabel'>Register</h4>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <h5>Sign up for 200 Job Found!</h5>
                    <br />
                    <form>
                        <input type='email' class='form-control' id='registerEmail' aria-describedby='emailHelp' placeholder='E-mail'>
                        <br />
                        <input type='password' class='form-control' id='registerPassword' placeholder='Password'>
                        <br />
                        <input type='password' class='form-control' id='registerConfirmPassword' placeholder='Confirm Password'>
                        <br />
                        <button type='submit' class='btn btn-secondary' id='register'>Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='/js/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='/js/bootstrap.bundle.js'></script>
    <script type='text/javascript' src='/js/landing.js'></script>
</body>

</html>
